<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="ion-text-center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">

            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/plantas'">
              <ion-icon slot="start" name="location-outline"></ion-icon>
              <ion-label>
                Plantas
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/equipos'">
              <ion-icon slot="start" name="cog-outline"></ion-icon>
              <ion-label>
                Equipos
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/carga-diaria'">
              <ion-icon slot="start" name="file-tray-stacked-outline"></ion-icon>
              <ion-label>
                Cargas Diarias
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/carga-diaria/crear-carga'">
              <ion-icon slot="start" name="file-tray-outline"></ion-icon>
              <ion-label>
                Nueva Carga
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
