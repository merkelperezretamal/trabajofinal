<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="end">Cargas Diarias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let resultado of resultadosC" (click)="goDetCar(resultado.$$instanceId)">
  <ion-label>
      <h1>{{resultado.$$title}}</h1>
    </ion-label>
  </ion-item>
</ion-content>
