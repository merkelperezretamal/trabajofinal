<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon slot="start" [name]="'home'"></ion-icon>
          Inicio
        </ion-item>
        <ion-item (click)="goToPlantas()">
          <ion-icon slot="start" name="location-outline"></ion-icon>
          Plantas
        </ion-item>
        <ion-item (click)="goToEquipos()">
          <ion-icon slot="start" name="cog-outline"></ion-icon>
          Equipos
        </ion-item>
        <ion-item (click)="goToCargasDiarias()">
          <ion-icon slot="start" name="file-tray-stacked-outline"></ion-icon>
          Cargas Diarias
        </ion-item>
        <ion-item (click)="goToNuevaCarga()">
          <ion-icon slot="start" name="file-tray-outline"></ion-icon>
          Nueva Carga
        </ion-item>
        <ion-item (click)="alertaLogOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
